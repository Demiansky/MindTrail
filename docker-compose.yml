version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bst_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-studytree}
      POSTGRES_USER: ${POSTGRES_USER:-studytree}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-studytree_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bst_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studytree"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bst_redis
    ports:
      - "6379:6379"
    networks:
      - bst_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build:
      context: ./services/django
      dockerfile: Dockerfile
    container_name: bst_django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./services/django:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-prod}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-studytree}:${POSTGRES_PASSWORD:-studytree_dev}@postgres:5432/${POSTGRES_DB:-studytree}
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:19006
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-prod}
      - FASTAPI_SERVICE_TOKEN=${FASTAPI_SERVICE_TOKEN:-service-token-change-in-prod}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bst_network

  fastapi:
    build:
      context: ./services/fastapi
      dockerfile: Dockerfile
    container_name: bst_fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./services/fastapi:/app
    ports:
      - "8001:8001"
    environment:
      - DJANGO_BASE_URL=http://django:8000
      - DJANGO_SERVICE_TOKEN=${FASTAPI_SERVICE_TOKEN:-service-token-change-in-prod}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-prod}
      - AI_PROVIDER=stub
      - AI_API_KEY=${AI_API_KEY:-}
    depends_on:
      - django
      - redis
    networks:
      - bst_network

  celery:
    build:
      context: ./services/django
      dockerfile: Dockerfile
    container_name: bst_celery
    command: celery -A backend worker --loglevel=info
    volumes:
      - ./services/django:/app
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-prod}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-studytree}:${POSTGRES_PASSWORD:-studytree_dev}@postgres:5432/${POSTGRES_DB:-studytree}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-prod}
    depends_on:
      - postgres
      - redis
    networks:
      - bst_network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: bst_web
    command: npm run dev
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - ./packages/shared:/packages/shared
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_FASTAPI_URL=http://localhost:8001
    depends_on:
      - django
      - fastapi
    networks:
      - bst_network

volumes:
  postgres_data:

networks:
  bst_network:
    driver: bridge
